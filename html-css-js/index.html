<!DOCTYPE html>
<html>
  <head>
    <title>AKAI Frontend Task</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <meta
      name="viewport"
      charset="utf-8"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>
  <body>
    <section id="task-frontend">
      <img
        class="logo"
        src="https://akai.org.pl/img/logo.svg"
        alt="logo"
        width="80px"
      />
      <span class="basic-title">Formularz rekrutacyjny</span>
      <form method="POST">
        <input type="text" id="first-name" name="firstName" placeholder="Imie" />
        <input type="text" id="last-name" name="lastName" placeholder="Nazwisko" />
        <input type="email" id="email" name="email" placeholder="e-mail" />
        <span class="sections-title">Sekcje, które Cię interesują:</span>
        <section class="sections-checkboxes">
          <div class="sections-checkboxes__item">
            <input
              type="checkbox"
              id="frontend-checkbox"
              name="section"
              value="frontend"
            />
            <label for="frontend-checkbox">frontend</label>
          </div>
          <div class="sections-checkboxes__item">
            <input
              type="checkbox"
              id="backend-checkbox"
              name="section"
              value="backend"
            />
            <label for="backend-checkbox">backend</label>
          </div>
          <div class="sections-checkboxes__item">
            <input
              type="checkbox"
              id="mobile-checkbox"
              name="section"
              value="mobile"
            />
            <label for="mobile-checkbox">mobile</label>
          </div>
          <div class="sections-checkboxes__item">
            <input
              type="checkbox"
              id="graphics-checkbox"
              name="section"
              value="graphics"
            />
            <label for="graphics-checkbox">grafika</label>
          </div>
        </section>
        <input type="submit" value="Wyślij" />
      </form>
    </section>
    <script type="text/javascript" src="js/validation.js"></script>
  </body>
</html>
